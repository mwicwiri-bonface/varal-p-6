<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Registrations</title>
  </head>
  <body>
    <div class="container">
      <div id="message"></div>
        <h1>Mto Registration</h1>
       <form class="row g-3" method="post" action="{% url 'mto:registration' %}" id="registration">
           {% csrf_token %}
          <div class="col-md-4">
            <label for="id_first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name">
            <div id="error-first-name" class="text-danger"></div>
          </div>
          <div class="col-md-4">
            <label for="id_middle_name" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="id_middle_name" name="middle_name">
            <div id="error-middle-name" class="text-danger"></div>
          </div>
         <div class="col-md-4">
            <label for="id_last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name">
            <div id="error-last-name" class="text-danger"></div>
          </div>
         <div class="col-md-12">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email">
           <div id="error-email" class="text-danger"></div>
          </div>
         <div class="col-md-6">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password1" name="password1">
           <div id="error-password1" class="text-danger"></div>
          </div>
         <div class="col-md-6">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2">
           <div id="error-password2" class="text-danger"></div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
       </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{% static 'mto/registration.js' %}"></script>
  </body>
</html>
